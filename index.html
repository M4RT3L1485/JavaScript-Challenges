<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/919/919828.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>  
        <div class="flex-box-container-1">
            <div id="flex-box-result">
            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Halo generator</h2>
        <button class="btn btn-success" id="halo-generator" onclick="haloGenerator()" >Generate Halo</button>
        <div class="flex-box-container-2" id="flex-halo-generator">
        </div>
    </div>
    
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-container-3">
            <button class="btn btn-danger" onclick="rpsReset()">Reset Game</button>
        </div>
        <div class="felx-box-rps" id=flex-box-rps-div>
            <img  id = "rock" src="https://png.pngtree.com/element_our/20190529/ourlarge/pngtree-yellow-hard-pattern-cartoon-stone-image_1200019.jpg" alt="rock"  onclick="rpsGame(this)">
            <img id = "paper" src="https://www.pngitem.com/pimgs/m/177-1776943_stack-of-white-paper-drawing-paper-clip-art.png" alt="paper" onclick="rpsGame(this)">
            <img id = "scissors" src="https://www.nicepng.com/png/detail/24-241170_scissors-drawing.png" alt="scissors" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-by-color">Challenge 4: Change the color of all buttons</h2>
        <div class="flex-box-div-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>

        </div>
    </div>
</body>
</html>
